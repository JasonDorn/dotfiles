# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Mouse
copy_on_select yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window layout
remember_window_size  yes
initial_window_width  1600
initial_window_height 1000
window_padding_width 4
hide_window_decorations titlebar-only

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Color scheme - Tokyo Night
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #33467c

# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

# Extended colors
color16 #ff9e64
color17 #db4b4b

# Background opacity
background_opacity 0.95

# Shell integration
shell_integration enabled

# MacOS specific
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_show_window_title_in all

# Keyboard shortcuts
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+t new_tab
map cmd+w close_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# Font size control
map cmd+plus change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# Window management
map cmd+n new_os_window
map cmd+shift+w close_window

# Hotkey window (like iTerm2's hotkey window)
# To enable: System Settings > Keyboard > Keyboard Shortcuts > App Shortcuts
# Add: Kitty.app -> "Show All Windows" -> Cmd+`
# Or use the kitty remote control feature

# Enable remote control for hotkey functionality
allow_remote_control yes
listen_on unix:/tmp/kitty

# Set up a dedicated hotkey window profile
# You can create a new instance with:
# kitty --single-instance --instance-group=hotkey
